<!DOCTYPE html>
<html>
	<head>
		<title>Long Table</title>
	</head>
	<body>
        <h2>Long Table</h2>
		<table>
            <caption>Average Temperture of Pakistan during 2015</caption>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Temperature (deg. cent.)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>May</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>June</td>
                    <td>27</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>27</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>20</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">Overall Avg. Temp</th>
                    <td>25</td>
                </tr>
            </tfoot>
        </table>
	</body>
</html>
