<!DOCTYPE html>
<html>
    <head>
        <title>Basic Table Structure</title>
    </head>
    <body>
        <h1>BASIC LOGIC GATES</h1>
        <h2>AND-GATE</h2>
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>F</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
             <tr>
                <td>0</td>
                <td>1</td>
                <td>0</td>
            </tr>
             <tr>
                <td>1</td>
                <td>0</td>
                <td>0</td>
            </tr>
             <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>
        <h2>OR-GATE</h2>
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>F</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
             <tr>
                <td>0</td>
                <td>1</td>
                <td>1</td>
            </tr>
             <tr>
                <td>1</td>
                <td>0</td>
                <td>1</td>
            </tr>
             <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>
        <h2>NOT-GATE</h2>
        <table>
            <tr>
                <td>A</td>
                <td>F</td>
            </tr>
            <tr>
                <td>0</td>
                <td>1</td>
            </tr>
             <tr>
                <td>1</td>
                <td>0</td>
            </tr>
        </table>
    </body>
</html>
